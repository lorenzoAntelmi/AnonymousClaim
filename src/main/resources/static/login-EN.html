<!DOCTYPE html>
<!--authors: Valentina Caldana
	source: https://www.codehim.com/collections/login-page-in-html-with-css-code/#google_vignette -->
	
<html lang="EN" xmlns:th="http://www.thymeleaf.org"> 

<head>
  <meta charset="UTF-8">
  <title>Login Claim</title>
  <link rel="stylesheet" type="text/css" href="css/login_stylesheet.css"/>
</head>

<body>

<div class="login-area"> <!-- container for login area -->
	
	<div class="left">
	<!-- Container for login-area (left) -->
	</div>
	
		<div class="right">
		
		
		<nav>
		<ul> <!-- symbols instead of numbers -->
		<li> <button class="helpButton" id = "help">?</button></li>
		<li> <a hreflang="de" lang="de" href="/login-de.html">DE</a></li> 
		<li> <a hreflang="en" lang="en" href="/login-en.html">EN</a></li> 
		</ul>
		</nav>
		
		<!-- Modal -->
		<div class="modal" id="loginModal">
			<div class="content">
				 <span class="close">&times;</span>
				<div class="img-rules" style="background-image: url('/image/rules-EN.png');"><!-- Container for img rules --></div>
			</div>
		</div>
		
		<h5>Login</h5>

		<form>
		<div id="loginError"></div>
		<div class="inputs">
			<input id="email" type="email" placeholder="E-MAIL">
			<br>
			<input id="password" type="password" placeholder="PASSWORD">
		</div>
			
			<br><br>
			
		<div class="forget-password">
			<a href="/password-reset-en.html" class="link">Reset password?</a> 
		</div>
			
			<br><br>
			
			<div class="buttons">
			<button class= "btn" onclick="login(document.getElementById('email').value, document.getElementById('password').value)">Login</button >
			<button class= "btn" onclick="location.href='registration-EN.html';" type="button">Register</button >
			</div>
		</form>
	</div>
</div>

<script src="js/loginScript-EN.js"></script>

</body>
</html>
